<div class="md-whiteframe-8dp">
    <md-toolbar class="md-table-toolbar md-accent" ng-if="!customTableCtrl. options.rowSelection">
        <div layout="row">
            <h3><span>Custom Data Table</span></h3>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="customTableCtrl.serchopentab()">
                <md-icon>filter_list</md-icon>
            </md-button>
            <div ng-transclude="topCorner" layout-align="end end"></div>
        </div>
    </md-toolbar>
    <md-toolbar class="md-table-toolbar alternate" ng-if="customTableCtrl.options.rowSelection">
        <div class="md-toolbar-tools">
            <span flex></span>
            <md-button class="md-icon-button" ng-click="customTableCtrl.seclectedRowId()">
                <md-icon>delete</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-toolbar class="md-table-toolbar alternate" ng-show="customTableCtrl.options.Search">
        <div class="md-toolbar-tools">
            <md-input-container>
                <label>Search text</label>
                <input type="text" ng-model="customTableCtrl.searchtext">
            </md-input-container>
            <md-button class="md-raised md-fab md-mini" ng-click="customTableCtrl.searchinput({'searchtext':customTableCtrl.searchtext})">
                <md-icon>search</md-icon>
            </md-button>
            <md-button class="md-raised md-fab md-mini" ng-click="customTableCtrl.options.Search=false">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-table-container>
        <table data-md-table data-md-row-select="customTableCtrl.options.rowSelection" data-ng-model="customTableCtrl.selected" layout-wrap>
            <thead md-head>
                <tr md-row>
                    <tr md-row ng-repeat="x in customTableCtrl.tabledata" ng-if="$first">
                        <th></th>
                        <th md-column ng-repeat="(key,value) in x">
                            <md-button ng-click="customTableCtrl.headervalue(key)"><span>{{key}}</span></md-button>
                        </th>
                        <th md-column>
                            <md-icon>comments</md-icon>
                            <span>Comments</span>
                        </th>
                    </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="x in customTableCtrl.tabledata">
                    <td>
                        <md-checkbox ng-change="customTableCtrl.tablerow(x)" ng-model="customTableCtrl.options.rowSelection"></md-checkbox>
                    </td>
                    <td md-cell ng-repeat="(key,value) in x">{{value}}</td>
                    <td>
                        <div ng-transclude="rowCorner" layout-align="end end"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-table-pagination md-limit="customTableCtrl.query.limit" md-limit-options="[5,10,15]" md-page="customTableCtrl.query.page" md-total="{{customTableCtrl.pagecount}}" md-on-paginate="customTableCtrl.onPaginate" md-page-select="customTableCtrl.options.pageSelect"></md-table-pagination>
</div>
<br>
