<div class="md-whiteframe-8dp" flex-gt-sm="auto" flex-sm="auto">
    <md-toolbar class="md-table-toolbar md-accent" ng-if="!customTableCtrl. options.rowSelection">
        <div layout="row">
            <span flex></span>
            <md-button class="md-icon-button" ng-click="customTableCtrl.serchopentab()">
                <md-icon>filter_list</md-icon>
            </md-button>
            <div ng-transclude="topCorner" layout-align="end end"></div>
        </div>
    </md-toolbar>
    <md-toolbar class="md-table-toolbar md-accent" ng-if="customTableCtrl.options.deletenavbar">
        <div class="md-toolbar-tools">
            <h2><span>Delete the Selected row</span></h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="customTableCtrl.seclectedRowId()">
                <md-icon>delete</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-toolbar class="md-table-toolbar md-accent" ng-show="customTableCtrl.options.Search">
            <div class="md-toolbar-tools">
                <md-input-container layout="row" flex>
                    <label>Search text</label>
                    <input type="text" ng-model="customTableCtrl.searchtext">
                </md-input-container>
                <md-button layout-align="end center" class="md-raised md-fab md-mini" ng-click="customTableCtrl.sendSearchInput({'searchtext':customTableCtrl.searchtext})">
                    <md-icon>search</md-icon>
                </md-button>
                <md-button layout-align="end center" class="md-raised md-fab md-mini" ng-click="customTableCtrl.closeSearchnavbar()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
    </div>
    </md-toolbar>
    <md-table-container>
        <table data-md-table>
        <thead md-head>
                <tr md-row>
                    <tr md-row ng-repeat="x in customTableCtrl.tableData" ng-if="$first">
                        <th></th>
                        <th md-column ng-repeat="(key,value) in x">
                            <md-button ng-click="customTableCtrl.headervalue(key)"><span>{{key}}</span></md-button>
                            <md-icon class="material-icons" ng-if="customTableCtrl.sortFlags[key].ascending===true">arrow_downward</md-icon>
                            <md-icon class="material-icons" ng-if="customTableCtrl.sortFlags[key].descending===true">arrow_upward</md-icon>
                        </th>
                        <th md-column>
                            <md-icon>comments</md-icon>
                            <span>Comments</span>
                        </th>
                    </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="tablerowdata in customTableCtrl.tableData">
                    <td>
                        <md-checkbox ng-click="customTableCtrl.tablerow(tablerowdata)"></md-checkbox>
                    </td>
                    <td md-cell ng-repeat="(key,value) in tablerowdata">{{value}}</td>
                    <td>
                        <div ng-transclude="rowCorner" layout-align="end end"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-table-pagination md-limit="customTableCtrl.query.limit" md-limit-options="[5,10,15]" md-pbalance="customTableCtrl.query.pbalance" md-total="{{customTableCtrl.pbalancecount}}" md-on-paginate="customTableCtrl.onPaginate" md-pbalance-select="customTableCtrl.options.pbalanceSelect"></md-table-pagination>
</div>
<br>
