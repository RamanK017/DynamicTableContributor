<!DOCTYPE html>
<html ng-App="ngTable">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- style sheet -->
    <link href="bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css" />
    <!-- module -->
    <title>Dynamic Table</title>
</head>

<body ng-controller="ngTableCtrl as parentCtrl">
    <!-- custom table is the component -->
    <custom-table table-data="parentCtrl.tabledata" get-table-navigation-info="parentCtrl.tableinformation(pageno,pagelimit)" pageCount="{{parentCtrl.pageCount}}" get-search-input="parentCtrl.searchinput(searchtext)" get-row-id-on-deletion="parentCtrl.tablerowid(id)" get-sort-data="parentCtrl.tableheader(key,sortOrder)" sort-flags="parentCtrl.fieldSortFlags">
        <top-corner>
            <md-button class="md-raised md-primary">TopCorner</md-button>
        </top-corner>
        <row-corner>
            <md-button class="md-raised md-hue">RowCorner</md-button>
        </row-corner>
    </custom-table>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>
    <script type="text/javascript" src="module.js"></script>
    <script type="text/javascript" src="factory/service.js"></script>
    <script type="text/javascript" src="components/smart-table/component.js"></script>
</body>

</html>
