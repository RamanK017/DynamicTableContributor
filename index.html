<!DOCTYPE html>
<html ng-App="ngTable">

<head>
    <link href="bower_components/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- style sheet -->
    <link href="bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css" />
    <!-- module -->
    <title>Dynamic Table</title>
</head>

<body layout="column" ng-controller="ngTableCtrl as parentCtrl">
    
    <custom-table userdata="parentCtrl.desserts" userinformation="parentCtrl.getUserData(pageno,pagelimit)" pagecount="{{parentCtrl.pageCount}}" searchtab="parentCtrl.searchtab(searchtext)" deleteid="parentCtrl.deleteuser(id)"></custom-table>


    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>
    <script type="text/javascript" src="module.js"></script>
    <script type="text/javascript" src="factory/service.js"></script>
    <script type="text/javascript" src="components/smart-table/component.js"></script>
</body>

</html>
